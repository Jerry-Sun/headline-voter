{% extends "public_template.html" %}

{%block title%}Home{% endblock title %}

{% block main %}

<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    
    <body>
        <div class="ui container">
            <h1>Headlines</h1>
            <div class="ui divided items">
                {% for headline in headlines %}
                <div class="item" x-data="{ count : 0 }" >
                    <div class="ui icon vertical basic buttons">
                        <button class="ui button" @click="count++"><i class="green thumbs up outline icon"></i></button>
                        <button class="ui button" @click="count--"><i class="red thumbs down outline icon"></i></button>
                    </div>
                    <div class="ui container">
                        <div class="content">
                            <h3 class="header">{{ headline.title }}</h3>
                            <div class="meta">
                              <span class="cinema">{{ headline.source}}</span>
                            </div>
                            <div class="description">
                              <p>{{ headline.description }}</p>
                            </div>
                            <div class="extra">
                              <div class="ui label">{{ headline.category }}</div>
                              <div class="ui label">{{ headline.language }}</div>
                            </div>
                          </div>
                    </div>
                    <div class="extra">
                      <div class="ui grey large basic label">
                        <span x-text = "count"></span>
                      </div>
                    </div>
                </div>
                {% endfor %}
              </div>
        </div>
        </body>
    </head>
</html>

{% endblock %}
